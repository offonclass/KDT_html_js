<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox vs Grid Example</title>
    <style>
        .container {
            margin-bottom: 40px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between; /* 주 축을 따라 아이템들을 정렬 */
            align-items: center; /* 교차 축을 따라 아이템들을 정렬 */
            border: 1px solid black;
            height: 100px;
            padding: 10px;
        }

        .flex-item {
            background-color: lightblue;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3개의 동일한 너비의 열 */
            grid-gap: 10px; /* 그리드 아이템 사이의 간격 */
            border: 1px solid black;
            padding: 10px;
        }

        .grid-item {
            background-color: lightgreen;
            padding: 20px;
        }

        .section-title {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Flexbox vs Grid Example</h1>

    <div class="container">
        <h2 class="section-title">Flexbox (일차원 레이아웃)</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
        <p>Flexbox는 한 줄(가로 또는 세로)로 요소를 정렬하고 배치하는 데 사용됩니다.</p>
    </div>

    <div class="container">
        <h2 class="section-title">Grid (이차원 레이아웃)</h2>
        <div class="grid-container">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
            <div class="grid-item">Item 6</div>
        </div>
        <p>Grid는 행과 열로 구성된 이차원 레이아웃을 만드는 데 사용됩니다.</p>
    </div>
</body>
</html>
