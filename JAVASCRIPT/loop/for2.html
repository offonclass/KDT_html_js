<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수의 합과 갯수</title>
</head>
<body>
    <script>
        let count = 0, num=Number(prompt("몇까지의 배수를 구할까요?"));

        for(let i = 1; i<=num; i++){
            
            if(i%3 === 0){
            document.write(i+"<br>")
            count++;
            }
        }
        document.write("3의 배수의 갯수 : "+count+"개<br>")

    </script>
    
</body>
</html>
