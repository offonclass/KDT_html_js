<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9단</title>
    <style>
        h2{

        }
        div {
            width: 100px;
            text-align: center;
            float: left;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            line-height: 1.5em;
        }
    </style>
</head>

<body>
    <h2>구구단을 외자!</h2>
    <script>
        
        for (let i = 1; i <= 9; i++) {
            document.write("<div>")
            for (let j = 1; j <= 9; j++) {
                document.write(i + " x " + j + " = " + (i * j) + "<br>")
            }
            document.write("</div>")
        }
    </script>
</body>

</html>
