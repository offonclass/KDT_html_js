<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>
</head>

<body>
    <h2>배열의 연산</h2>
    <script>
        let score = [80, 75, 90, 85];

        // 산술 연산
        document.write(score[0] + score[1])
        document.write("<br>")

        // 비교 연산
        document.write(score[0] > score[1])
        document.write("<br>")

        // 총점 계산
        let sumVal = 0;
        for (let i = 0; i < score.length; i++) {
            sumVal = sumVal + score[i]
        }
        document.write("총점 : " + sumVal)
        document.write("<br>")
        
        // 평균 계산
        let average = sumVal / score.length
        
        document.write("평균 : " + average)
        document.write("<br>")


        // 특정 위치값 조회
        document.write(score[1] + "<br>")
        // 전체 조회
        for (i = 0; i < score.length; i++) {
            document.write(score[i] + " ")
        }
        document.write("<br>")
        // 전체 조회(for.. in)
        // for(변수 in 배열 이름){배열이름[변수]}
        for (i in score) {
            document.write(score[i] + " ")
        }
    </script>
</body>

</html>
