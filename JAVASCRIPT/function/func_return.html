<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수 예제</title>
</head>
<body>
    <script>
        // 매개변수가 1개
        function square(x){
            return x * x;
        }
        let result = square(5)
        document.write("결과값 : "+ result+"<br>")
        
        
        // undefined : 변수에 값이 할당되지 않음

        // 매개변수가 2개
        function addNumber(x,y){
            return x+y;
        }

        let add = addNumber(3,5)
        document.write("결과값 : "+add+"<br>")
    </script>
</body>
</html>
