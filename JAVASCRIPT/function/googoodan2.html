<body>
    <script>
        /* let dan = 4

            document.write(dan+" x "+i+" = "+(dan*i)+"<br>")

        let printGugudan = function (dan) {
            for (i = 1; i <= 9; i++) {
                document.write(dan + " x " + i + " = " + (dan * i) + "<br>")
            }
        }

        printGugudan(11)
    </script>
</body>
