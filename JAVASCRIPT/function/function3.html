<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>함수의 정의와 호출</h2>
    <script>
        // 1을 더하는 함수
        function addOne(x){
            return x+1;
        }

        let addOne = (x) => {
            return x+1;
        }

        console.log(addOne(10));
    </script>
</body>
</html>
