<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick속성에 함수 사용</title>
</head>
<body>
    <!-- 태그에서 함수 사용하는 방법  
    onclick 속성에서 함수를 호출함 -->
    <button onclick="fnCheck()">확인</button>
    <script>
        // window.alert("감사합니다.")
        function fnCheck(){
            alert("아이디나 비밀번호를 확인해 주세요.")
        }
    </script>
</body>
</html>
