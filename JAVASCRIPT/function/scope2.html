<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 유효 범위</title>
</head>

<body>
    <script>
        /* 
        변수의 유효범위(scope)
        지역변수(매개변수)(local variable) 
        전역변수(global variable) 
        */

        let x = 1; //전역변수
        let oneUp = function () {
            x = x + 1;
            return x;
        }

        console.log(oneUp());
        console.log(oneUp());
        console.log(x);
    </script>
</body>

</html>
