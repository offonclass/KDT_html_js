<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
.content{width: 600px; margin: 0 auto;}
.wrap *{ 
    display: block;
    border: 2px solid #ddd;
    margin: 16px;
    padding: 5px;
    color: lightgray;
}
    </style>
</head>

<body>
    <div class="content">
        <div class="wrap">
            <ul>ul (grandparent)
                <li> li (direct parent)
                    <span>saaapan aaa</span>
                </li>
                <li>li (parent)</li>
                <li>li (parent)</li>
            </ul>
        </div>
    </div>


    <script>

$(function(){

    $('span').parent().next().css("border", "2px solid blue");
    $('ul').children().css("color", "green");
    $('span').parent().css("color", "red");

    // ul의 하위 태그(span) 찾기
    $('ul').find('span').css({color : "blue", fontWeight: "bold"})
    
})



    </script>
</body>

</html>
