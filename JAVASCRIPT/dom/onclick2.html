<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>

<body>
    <div id="content">
        <img src="images/peach.jpg" alt="복숭아" onclick="changePic()" id="fruit">
    </div>
</body>

<script>
    let fruitImg = document.querySelector("#fruit")

    let sw = true;
    fruitImg.onclick = () => {
        
        if(sw){
            fruitImg.src = "images/oranges.jpg"
            sw = false;
        }else{
            fruitImg.src = "images/peach.jpg"
            sw = true;
        }
