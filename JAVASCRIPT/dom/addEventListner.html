<body>
    <div id="content">
        <img src="images/peach-3314679_1280.jpg" alt="복숭아" id="fruit">
    </div>

    <script>
        let fruitImg = document.querySelector("#fruit")

        fruitImg.addEventListener('mouseover', function () {
            fruitImg.src = "images/bilberries-2559051_1280.jpg";
        })
        fruitImg.addEventListener('mouseout', function () {
            fruitImg.src = "images/peach-3314679_1280.jpg";
        })
