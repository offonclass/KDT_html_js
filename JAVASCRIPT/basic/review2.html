<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문예제</title>
</head>
<body>
    <script>
        let age;
        age = prompt("나이를 입력하세요.");
// boolean : 자료형 true false
        if(age < 15){
            document.write("관람 불가능!");
        }else{
            document.write("관람 가능!");
        };
    </script>
</body>
</html>
