<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력예제</title>
</head>
<body>
    <script>
        // 입력 함수 - prompt();
        let name = prompt("당신의 이름은?","홍길동")
        document.write("당신의 이름은 '",name,"'이군요!!")
    </script>
</body>
</html>
