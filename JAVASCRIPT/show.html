<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript output</title>
</head>

<body>
    <script>
        // 출력방법 - 1. 알림창(alert), 2. 본문, 3. 브라우저 개발자 도구(검사도구f12)
        // alert("Hello world!") -> window.alret()에서 window 객체 생략
        // 1.알림창(alert)
        window.alert("안녕 자바스크립트");
        // 2. 본문 출력 - 내장함수(객체)
        document.write("<h1>안녕하세요</h1>");
        // 3. 콘솔로 출력
        console.log("날씨가 더워요!@@@!!")

    </script>
</body>

</html>
