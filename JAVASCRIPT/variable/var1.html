<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 예제</title>
</head>
<body>
    <script>
        // 문자는 따옴표 안에 작성, 숫자는 따옴표 없이
        console.log("수박수박")
        console.log(112456520)
        // 변수 - 컴퓨터 메모리에 공간을 할당(생성)하여 저장하는 값
        // string(문자), int(숫자) => var로 통일
        // 자료형 변수이름 = 변수값
        // 변수 선언(declare)과 동시에 값을 지정하는 것 -> 초기화
        var fruit = "banana";

        var number = 10;

        document.write("장바구니에 ", fruit,"이(가) ",number,"개 있습니다.<br>")
        document.write("장바구니에 ", fruit,"이(가) ",number,"개 있습니다.")

    </script>
</body>
</html>
