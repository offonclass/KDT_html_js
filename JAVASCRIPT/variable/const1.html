    <script>
        /* 

        상수 - 변하지 않는 진리, 공식 
        키워드(자료형) : const, 값은 대문자(관례)로 사용
        상수를 선언사여 값을 저장하면 수정할 수 없다.


        */

        const MONTH = 12;
        console.log(MONTH);
        
        // MONTH = 13;
        
        // console.log(MONTH);
        const PI = 3.14;
        let radius;
        let area;
        // console.log(radius);

        radius =4
        area = radius * radius * PI;
        console.log("원의 넓이 : " + area);
        // `~~~~` : 백틱(`)을 사용하 ${변수} 로 값 출력가능 
        console.log(`원의 넓이 : ${area}`);

    </script>
