<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택(radio) 버튼과 체크(check box) 버튼</title>
</head>
<body>
    <form action="">
        <!-- 테두리 생김 -->
        <fieldset>
            <!-- fieldset:테두리 생김, legend: 제목 -->
            <legend>성별</legend>
            <p>당신의 성별을 선택하세요</p>
            <!-- radio 타입 버튼은 name속성을 하나로 한다.-->
            <label><input type="radio" name="gender" value="male">남성</label>
            <label><input type="radio" name="gender" value="female">여성</label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <p>당신의 취미를 선택하세요(복수선택가능)</p>
            <label><input type="checkbox" name="hobby" value="movie">영화 감상</label>
            <label><input type="checkbox" name="hobby" value="game">게임</label>
            <label><input type="checkbox" name="hobby" value="sports">운동</label>
        </fieldset>
        <div>
            <!-- <button type="submit">전송</button> -->
            <input type="submit" value="가입">
        </div>
    </form>
</body>
</html>
