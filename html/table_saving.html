<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축액 표</title>
</head>
<body>
    <h3>나의 저축</h3>
    <!-- 시멘틱(sementic)태그로 thead, tbody, tfoot으로 작성 -->
    <table border="1" cellspacing="0">
        <thead style="background-color: rgb(162, 202, 235);">
            <tr>
                <th>월별</th>
                <th>저축액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1월</td>
                <td>100,000</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>150,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>250,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
