<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴표 만들기</title>
</head>

<body>
    <h3>메뉴판</h3>
    <table border="1" cellspacing="0" width="200">
        <thead>
            <colgroup>
                <col style="background-color: rgb(146, 193, 193);">
                <col>
            </colgroup>
            <tr>
                <th height="50">분류</th>
                <th>음식</th>
            </tr>
        </thead>
        <tbody height="30">
            <tr>
                <td rowspan="3">분식</td>
                <td>김밥</td>
            </tr>
            <tr>
                <td>라면</td>
            </tr>
            <tr>
                <td>떡볶이</td>
            </tr>
            <tr>
                <td rowspan="3">한식</td>
                <td>비빔밥</td>
            </tr>
            <tr>
                <td>김치찌개</td>
            </tr>
            <tr>
                <td>파전</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
