<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자 예제</title>
</head>
<body>
    <script>
        let a = 1, b = 2;
        let temp; //임시 변수
        document.write("교환 전<br>")
        document.write("a = ",a,", b= ",b,"<br>")

        //교환처리
        temp=a;
        a=b;
        b=temp;

        // 출력
        document.write("교환 후<br>")
        document.write("a = ",a,", b= ",b,"<br>")
    </script>
</body>
</html>
