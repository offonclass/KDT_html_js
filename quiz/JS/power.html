<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거듭제곱 함수</title>
</head>
<body>
    <script>
        let a = 1;
        let power = function(x,y){
            for(i=1; i<=y; i++){
                a = a * x;

            }
            return a
        }

        power(7,3)
        document.write(a)
    </script>
</body>
