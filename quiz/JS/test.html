<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0, num = Number(prompt("몇까지의 배수를 구할까요?"));

        for (let i = 1; i <= num; i++) {

            if (i % 13 === 0 && i % 2 === 1) {
                document.write(i + "<br>")
                count++;
            }
        }
        document.write("13의 배수중 홀수의 갯수 : " + count + "개<br>")
