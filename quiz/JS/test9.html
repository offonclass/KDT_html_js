<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let multiple = function (n, l) {
            let array = [];
            for (i = 1; n * i <= l; i++) {
                array.push(n * i)
            }
            return array;
        }

        let m2 = multiple(2, 100)
        let m3 = multiple(3, 100)
        let m6 = multiple(6, 100)

        console.log(m2);
        console.log(m3);
        console.log(m6);

        let result = m2.length + m3.length - m6.length

        document.write("정답 : " + result)


        let numbers = [1, 2, 3, 4, 5, 6];
        console.log(numbers.includes(3));
        console.log(numbers.includes(7));
    </script>
</body>

</html>
