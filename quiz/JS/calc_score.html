<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점처리</title>
    <style>
        span{
            color: red;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        let score = 85;
        let grade = "";
        // score = prompt("당신의 점수를 입력하세요!");
        if(score>=90 && score<=100){
            grade = "A";
        }else if(score>=80 && score<90){
            grade = "B";
        }else if(score>=70 && score<80){
            grade = "C";
        }else if(score>=60 && score<70){
            grade = "D";
        }else if(score>=0 && score<60){
            grade = "F";
        }else{
            document.write("점수를 잘못 입력 하셨습니다!!")
        }

        document.write("당신의 학점은 <span>' "+grade+" '</span> 입니다!!!")
    </script>
</body>
</html>
