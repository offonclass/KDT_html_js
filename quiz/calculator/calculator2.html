<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator_style.css">

</head>

<body>
    <h2>현's 계산기</h2>
    <div id="container">
        <table border="0" width=500 height=400>
            <tr>
                <td colspan="3"><button class="button allClear" onclick="allClear()">
                        <p>AC</p>
                    </button></td>
                <td><button class="button divide" onclick="inputNum('/')">
                        <p>÷</p>
                    </button></td>
            </tr>
            <tr>
                <td><button class="button n7" onclick="inputNum('7')">
                        <p>7</p>
                    </button></td>
                <td><button class="button n8" onclick="inputNum('8')">
                        <p>8</p>
                    </button></td>
                <td><button class="button n9" onclick="inputNum('9')">
                        <p>9</p>
                    </button></td>
                <td><button class="button multiply" onclick="inputNum('*')">
                        <p>x</p>
                    </button></td>
            </tr>
            <tr>
                <td><button class="button n4" onclick="inputNum('4')">
                        <p>4</p>
                    </button></td>
                <td><button class="button n5" onclick="inputNum('5')">
                        <p>5</p>
                    </button></td>
                <td><button class="button n6" onclick="inputNum('6')">
                        <p>6</p>
                    </button></td>
                <td><button class="button minus" onclick="inputNum('-')">
                        <p>-</p>
                    </button></td>
            </tr>
            <tr>
                <td><button class="button n1" onclick="inputNum('1')">
                        <p>1</p>
                    </button></td>
                <td><button class="button n2" onclick="inputNum('2')">
                        <p>2</p>
                    </button></td>
                <td><button class="button n3" onclick="inputNum('3')">
                        <p>3</p>
                    </button></td>
                <td><button class="button plus" onclick="inputNum('+')">
                        <p>+</p>
                    </button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button n0" onclick="inputNum('0')">
                        <p>0</p>
                    </button></td>
                <td><button class="button point" onclick="inputNum('.')">
                        <p>.</p>
                    </button></td>
                <td><button class="button equal" onclick="outputResult()">
                        <div class="circle">
                            <p>=</p>
                        </div>
                    </button></td>
            </tr>
        </table>
    </div>

    <script>

        let strVal = ""; // 입력값 저장
        let result = 0; // 계산값 저장



        // 입력된 모든 값을 문자열로 저장
        let inputNum = function (x) {

            strVal = strVal + x;

            console.log(strVal);

        }

        // 모든 전역변수 초기화
        let allClear = function () {
            
            strVal = "";
            result = 0;
            console.log('All Clear!!!');
        }

        // eval()함수로 문자열을 코드로 변환
        let outputResult = function () {
            result = eval(strVal)


            console.log("계산값 : " + result);

            result = 0;
            strVal= "";
        }

    </script>
</body>

</html>
