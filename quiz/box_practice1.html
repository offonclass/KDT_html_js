<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 실습</title>
    <style>
        h2{
            background-color: black;
            color: aliceblue;
            display: inline-block;
        }
        div{
            height: 50px;
        }
        #box1{
            width: 100px;
            background: red;
    
        }
        #box2{
            width: 100px;
            background: orange;
            display: inline-block;

        }
        #box3{
            width: 100px;
            background: yellow;

        }
        #box4{
            width: 100px;
            background: green;
            display: inline-block;
        }
        #box5{
            width: 100px;
            background: blue;
            display: inline-block;

            
        }
        #box6{
            width: 100px;
            background: navy;
        }
        #box7{
            width: 100px;
            background: purple;
        }
        
    </style>
</head>

<body>
    <h2>무지개</h2>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
    <div id="box7"></div>
</body>

</html>
