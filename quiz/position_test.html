<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        .container{
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid;
        }
        div{
            text-align: center;
            line-height: 100px;
        }

        .item1{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
            top: 30px;
            left: 50px;
        }
        .item2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            top: 50px;
            left: 50px;
        }
        .item3{
            width: 100px;
            height: 100px;
            background-color: green;
            position: fixed;
            top: 100px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
    </div>
</body>
</html>
