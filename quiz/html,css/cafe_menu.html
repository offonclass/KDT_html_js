<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>메뉴표 만들기</title>
    <link rel="stylesheet" href="cafe_menu_style.css">
</head>

<body>

                <th>가격</th>
                <th>이미지</th>

            </tr>
            <tr>
                <td rowspan="2">주스류</td>

            </tr>
            <tr>
                <td>녹차 프라푸치노</td>
                <td><img src="images/녹차 프라푸치노.jpg" alt="녹차 프라푸치노"> </td>
                
            </tr>
        </tbody>

</html>
