<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        #wrap {
            width: 300px;
            height: 300px;
            border: 2px solid;
            display: flex;
            /* flex-direction: row; */
            flex-direction: column;
            /* justify-content: center; */
            /* row: 주축(진행방향과 수평한 축) 방향을 왼쪽에서 오른쪽으로 지정 */
            /* row-reverse: 주축(진행방향과 수평한 축) 방향을 오른쪽에서 왼쪽으로 지정 */
        }

        #wrap .box {
            width: 50px;
            height: 50px;
text-align: center;
        }
    </style>
</head>

<body>
    <h1>flex-direction 속성</h1>
    <div id="wrap">
        <div class="box" style="background-color: coral;">A</div>
        <div class="box" style="background-color: lightblue;">B</div>
        <div class="box" style="background-color: khaki;">C</div>
        <div class="box" style="background-color: pink;">D</div>
    </div>
</body>

</html>
