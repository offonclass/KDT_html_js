<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
/* 소속이 부모 자식관계에서 부모쪽에 flex 속성 사용함 */
        #wrap{
            display: flex;
            flex-direction: column;
            /* flex-direction: row; -> 디폴트 */
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            /* display: inline-block; */
            /* float: left; */

        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
