<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 속성</title>
    <style>
        .tr1{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .tr1:hover{
            width: 200px;
            transform: rotate(30deg);
            transition: 2s;
        }
        .tr2{
            width: 100px;
            height: 100px;
            background-color: rgb(170, 188, 66);
            position: absolute;
            top: 300px;
            left: 100px;
        }
        .tr2:hover{
            transform: rotate(1800deg);
            width: 200px;
            height: 200px;
            background-color: brown;
            border-radius: 10px;
            /* 트랜지션 속성 - 너비, 높이, 테두리, 색상 */
            /* transition-property: width, height, transform, background-color,
                                border-radius; */
            /* 트랜지션 시간 - 1s(1 second) */
            /* transition-duration: 1s, 2s, 10s, 5s, 10s; */
            transition: width, height, transform, background-color, border-radius 
                        1s, 2s, 1s, 1s, 1s;
        }
    </style>
</head>
<body>
    <div class="tr1"></div>
    <div class="tr2"></div>
</body>
</html>
