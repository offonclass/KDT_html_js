<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform(변형)</title>
    <style>
        div.a {
            width: 150px;
            height: 80px;
            background-color: rgb(241, 196, 140);
        }

        div.b {
            width: 150px;
            height: 80px;
            background-color: rgb(241, 196, 140);
            /* transform: rotate(20deg); */
        }
        div.b:hover {
       
            transform: rotate(45deg);
        }

        div.c {
            width: 150px;
            height: 80px;
            background-color: rgb(241, 196, 140);
            /* transform: translatex(50px); */
        }
        div.c:hover {
            transform: translatex(50px);
        }

        div.d {
            width: 150px;
            height: 80px;
            background-color: rgb(241, 196, 140);
            /* transfosrm: scaleY(1.5); */
        }
        div.d:hover {
            
            transform: scaleY(1.5);
        }
    </style>
</head>

<body>
    <h2>변형 전 개체</h2>
    <div class="a">hello world!</div>

    <h2>transform: rotate(20deg)</h2>
    <div class="b">hello world!</div>

    <h2>transform: tlanslateX(50px):</h2>
    <div class="c">Hello World!</div>
    <br>

    <h2>transform: scaleY(1.5):</h2>
    <div class="d">Hello World!</div>
</body>

</html>
