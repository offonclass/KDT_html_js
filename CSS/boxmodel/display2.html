<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display </title>
    <style>
        img{
            display: block;
            display: inline;
        }
        .none{
            display: none;
        }
    </style>
</head>

<body>
    <!-- img, span 태그는 기본이 수평배치 -->
    <img src="../images/americano.jpg" alt="아메">
    <img src="../images/녹차 프라푸치노.jpg" alt="녹차" class="none">
    <img src="../images/돌체라떼.jpg" alt="돌체">
</body>

</html>
