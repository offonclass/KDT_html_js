<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 크기 지정 - box-sizing</title>
    <style>
        div{
            width: 200px;
            height: 150px;
            padding: 30px;
            border: 5px solid red;
            float: left;
            margin: 10px;
        }
        /* 박스 크기에 테두리와 패딩값이 포함됨 */
        .box1{
            box-sizing: content-box;
        }
        /* 박스 크기에 테두리와 패딩 값이 포함되지 않음 */
        .box2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
