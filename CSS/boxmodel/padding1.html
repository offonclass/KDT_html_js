<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안쪽 여백 - padding</title>
    <style>
        *{
            margin: 0;
        }
        #wrap{
            width: 1000px;
            height: 1000px;
            /* right left -> auto
            요소의 너비값을 뺀 나머지 공간의 좌, 우 마진을 똑같이 맞춘다. */
            margin: 20px auto;
            border: 3px solid #ccc;
        }
    

        #box1 {
            padding: 100px 20px;
            width: 200px;
            background: blue;
            color: antiquewhite;
            margin: 10px auto;
            border: 5px solid black;

        }

        #box2 {
            padding: 10px 20px;
            width: 200px;
            background: blue;
            color: antiquewhite;
            margin: 10px auto 20px;
            border: 5px solid black;

        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="box1">
            패딩(padding)이란 컨텐츠 영역과 테두리 사이의 여백을 말한다.
        </div>
        <div id="box2">
            패딩(padding)이란 컨텐츠 영역과 테두리 사이의 여백을 말한다.
        </div>
    </div>
</body>

</html>
