<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바깥 여백 - margin</title>
    <style>
        /* 마진 중첩 : 수직 배치일 경우에 margin의 top, bottom은 마진이 큰쪽으로 설정 
        수평일 경우는 합산 결과로 출력됨*/
        div{
            width: 200px;
            height: 100px;
            margin: 10px;
            border: 5px solid;
        }
        #box1{
            background-color: red;
            margin: 20px;
        }
        #box2{
            background-color: green;
            margin: 30px 20px;
        }
        #box3{
            background-color: blue;
            margin: 20px;
        }
/* 마진이 중첩될때는 큰쪽이 잡아먹음 */
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
