<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <style>
        #wrapper {
            width: 1000px;
            margin: 0 auto;
        }

        ul li {
            list-style: none;
            margin: 20px 20px;
            /* line-height: 2; */
        }

        form {
            width: 500px;
            margin: 0 auto;
            border: 1px solid;
        }

        h2 {
            padding-left: 20px;
            text-align: center;
        }
        /* 레이블에 크기를 설정하고 float으로 배치함 */
        label{
            width: 80px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h2>로그인</h2>
        <form action="/login" method="post">
            <ul>
                <li>
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" required autofocus>
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </li>
                <li>
                    <input type="submit" value="로그인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
