<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>position 속성</title>
        <style>
            #container{
                border: 2px solid;
                width: 400px;
                height: 500px;
            }
            #box{
                width: 100px;
                height: 100px;
                border: 1px solid;
                background-color: #0f0;
                box-sizing: border-box;
                /* 마진으로 배치할 수 있음 */
                /* margin: 50px; */
                /* 특정 위치 지정 (기준-브라우저창)*/

                position: absolute;
                top: 100px;
                left: 100px;
                /* right: 100px; */
                /* bottom: 100px; */
            }
        </style>
    </head>

    <body>
        <div id="container">
        <div id="box"></div>
        </div>
    </body>
</html>
