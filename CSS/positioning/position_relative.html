<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        div{
            float: left;
        }
        .box1 {
            width: 100px;
            background-color: green;
            padding: 20px;
            margin-right: 10px;
        }
        
        .box2 {
            width: 100px;
            background-color: violet;
            padding: 20px;
            /* position: relative -> 이전 요소와 상대적인 위치로 배치 */
            position: relative;
            top: 30px;
            left : -50px;
        }
    </style>
</head>

<body>
    <div class="box1">BOX1</div>
    <div class="box2">BOX2</div>
</body>

</html>
