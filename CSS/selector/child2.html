<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 선택자 - 자식, 후손, 선택</title>
    <style>
        /* section 하위의 모든 ul에 대해 스타일 적용 */
        /* section ul{
            border: 1px solid blue;
        } */
        /* 직계 자식 ul에만 스타일 적용 */
        section > ul{
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <section>

        <h1>행복 펜션 예약방법 및 가격</h1>
        <ul>
            <li>예약방법
                <ul>
                    <li>직접통화</li>
                    <li>홈페이지 신청</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>1인 : 40,000원</li>
                    <li>2인 : 60,000원</li>
                    <li>4인 : 80,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>

</html>
