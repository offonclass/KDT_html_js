<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자 ::</title>
    <style>
        ul li {
            margin: 12px;
        }
/* ::before - 요소의 내용 앞에 새 컨텐츠를 추가 */
/* ::after - 요소의 내용 뒤에 새 컨텐츠를 추가 */
        .new::after {
            content: "NEW!";
            background-color: bisque;
            color: red;
            font-size: 0.7em;
            font-weight: bold;
            margin: 3px;
            padding: 0 4px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>상품 목록</h2>
    <ul>
        <li class="new">라면</li>
        <li>콩나물</li>
        <li>두부</li>
        <li>커피</li>
    </ul>
</body>

</html>
